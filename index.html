<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Shop checkout</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col" id="carrito">
                <br>
                <div class="card">
                    <div class="card-body">
                      <img src="producto_1.jpg" alt="iphone">
                      <!--Detalles del producto-->
                      <div>
                        <h1 id="producto">Iphone 15</h1>
                        <p id="color-producto">Golden</p>
                        <p id="cantidad">x1</p>
                      </div>
                      <!--Precio y eliminar-->
                      <div>
                        <p id="precio">$999.00</p>
                        <a href="#" id="eliminar"><i class="bi bi-x-lg"></i></a>
                      </div>
                    </div>
                  </div>

                  <div class="card">
                    <div class="card-body">
                        <img src="producto_2.jpg" alt="watch">
                      <!--Detalles del producto-->
                      <div>
                        <h1 id="producto">Apple watch</h1>
                        <p id="color-producto">Blue</p>
                        <p id="cantidad">x1</p>
                      </div>
                      <!--Precio y eliminar-->
                      <div>
                        <p id="precio">$399.00</p>
                        <a href="#"><i class="bi bi-x-lg" id="eliminar"></i></a>
                      </div>
                    </div>
                  </div>

                  <div class="card">
                    <div class="card-body">
                        <img src="producto_3.jpg" alt="imac">
                      <!--Detalles del producto-->
                      <div>
                        <h1 id="producto">iMac</h1>
                        <p id="color-producto">Green</p>
                        <p id="cantidad">x1</p>
                      </div>
                      <!--Precio y eliminar-->
                      <div>
                        <p id="precio">$1199.00</p>
                        <a href="#" id="eliminar"><i class="bi bi-x-lg"></i></a>
                      </div>
                    </div>
                  </div>

                  <hr>
                  <br>

                  <form>
                    <div class="form-row align-items-center">
                      <div class="col-sm-3 col-md-10">
                        <input type="text" id="coupon-code" placeholder=""> <!--es importante dejar el placeholder aunque este vacio, para que luego la animacion con css quede bien y no baje cuando haya texto-->
                        <label for="coupon-code">Enter coupon code</label>
                      </div>
                      <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Apply coupon</button>
                      </div>
                    </div>
                  </form>
                  <br>
                  <div id="calculo-total">
                    <div class="d-flex">
                      <span>Sub total</span>
                      <span class="ml-auto">$2597.00</span>
                    </div>
                    <div class="d-flex">
                      <span>Tax</span>
                      <span class="ml-auto">$623.28</span>
                    </div>
                    <div class="d-flex" id="total">
                      <span>TOTAL</span>
                      <span class="ml-auto">$3220.28</span>
                    </div>
                  </div>

            </div> <!-- cierre col 1-->

            <div class="col">
                <br>
                <p>Contact information</p>
                <form>
                    <div class="form-group">
                      <input type="text" id="full-name" placeholder=""> <!--es importante dejar el placeholder aunque este vacio, para que luego la animacion con css quede bien y no baje cuando haya texto-->
                      <label for="full-name">First and last name</label>
                    </div>
                    <div class="form-group">
                      <input type="email" id="email-address" placeholder=""> <!--es importante dejar el placeholder aunque este vacio, para que luego la animacion con css quede bien y no baje cuando haya texto-->
                      <label for="email-address">Email address</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                  </form>
            </div> <!-- cierre col 2-->
        </div> <!-- cierre row 1-->
    </div> <!-- cierre container-->







    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
